<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard BI – Ventas</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fafafa;
    }

    h1 {
      text-align: center;
    }

    h2 {
      margin-top: 40px;
      text-align: center;
    }

    .info {
      text-align: center;
      margin-bottom: 30px;
    }

    /* KPIs */
    .kpis {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .kpi {
      background: white;
      border: 1px solid #ddd;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
    }

    /* CONTENEDOR DE GRÁFICOS */
    .chart-container {
      max-width: 600px;
      height: 350px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 14px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    ul {
      max-width: 600px;
      margin: 0 auto;
    }

    button {
      display: block;
      margin: 40px auto;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Dashboard BI – Ventas</h1>

  <div class="info">
    Filas antes de limpieza: <strong id="rawCount">0</strong> |
    Filas después de limpieza: <strong id="cleanCount">0</strong>
  </div>

  <h2>KPIs</h2>
  <div class="kpis">
    <div class="kpi">Ventas Totales (€): <span id="kpiVentas">0</span></div>
    <div class="kpi">Unidades Totales: <span id="kpiUnidades">0</span></div>
  </div>

  <h2>Gráficos</h2>

  <div class="chart-container">
    <canvas id="chartTopProductos"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="chartFranja"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="chartFamilia"></canvas>
  </div>

  <h2>Top 5 Productos por Importe</h2>
  <ul id="topProductos"></ul>

  <h2>Tabla RAW (primeras 10 filas)</h2>
  <table id="rawTable"></table>

  <h2>Tabla LIMPIA (primeras 10 filas)</h2>
  <table id="cleanTable"></table>

  <button id="downloadBtn">Descargar ventas_clean.csv</button>

  <script src="app.js"></script>
</body>
</html>
